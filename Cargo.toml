[package]
name = "seshat-rs"
description = "A TUI based chat client for Nextcloud Talk"
readme = "README.md"
version = "0.1.0-beta"
edition = "2018"
authors = ["tofu <mvc@emlix.com>"]
documentation = "https://github.com/tofubert/sechat-rs"
repository = "https://github.com/tofubert/sechat-rs"
homepage = "https://github.com/tofubert/sechat-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json = "*"
base64 = "*"
toml = "*"
toml-example = "0.11.1"
ratatui = {version = "0.28", features = ["serde"] }
crossterm = "*"
tui-tree-widget = "0.22"
futures = "*"
chrono = "*"
num-traits = "*"
num-derive = "*"
log = "*"
log4rs = "1.3"
notify-rust = "4.11"
itertools = "*"
clap = { version = "4.5.16", features = ["derive"] }
strum = "0.26"
strum_macros = "0.26"
textwrap = "0.16.1"
etcetera = "0.8.0"
better-panic = "0.3.0"
color-eyre = "0.6.3"
human-panic = "2.0.1"
libc = "0.2.158"
strip-ansi-escapes = "0.2.0"
tracing = "0.1.40"
cfg-if = "1.0.0"

[lints.clippy]
pedantic = "warn"
